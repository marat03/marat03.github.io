<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__left">
                    <object type="image/svg+xml" class="logo" data="../svg/Febber.svg">
                        Your browser does not support SVG
                    </object>
                    <div class="title title_left">Your brand's friend</div>
                </div>
                <div class="header__right">
                    <div class="phone">8 911 236 53 36</div>
                    <div class="title">Commercial section</div>
                </div>
                <div class="lang">RU</div>
            </header>
            <div class="first">
                <div class="content">
                    <h1 class="content__title">We are digital Web studio with full-cycle production</h1>
                    <div class="content__subtitle">
                        <a href="#" class="project">
                            <object type="image/svg+xml" class="plus" data="../svg/Union.svg">
                                Your browser does not support SVG
                            </object>
                            <div class="subtitle">Start the project</div>
                        </a>
                    </div>
                </div>
                <div class="circles">
                    <object type="image/svg+xml" class="circle-3" data="../svg/MinEllipse.svg">
                        Your browser does not support SVG
                    </object>
                    <object type="image/svg+xml" class="circle-2" data="../svg/MidEllipse.svg">
                        Your browser does not support SVG
                    </object>
                    <object type="image/svg+xml" class="rectangle" data="../svg/Rectangle.svg">
                        Your browser does not support SVG
                    </object>
                    <object type="image/svg+xml" class="circle-1" data="../svg/BigEllipse.svg">
                        Your browser does not support SVG
                    </object>
                    <object type="image/svg+xml" class="arc-1" data="../svg/arc1.svg">
                        Your browser does not support SVG
                    </object>
                    <object type="image/svg+xml" class="arc-2" data="../svg/arc2.svg">
                        Your browser does not support SVG
                    </object>
                </div>
            </div>
            <footer class="footer">
                <div class="contacts">
                    <div class="contacts__us">Say hello</div>
                    <object type="image/svg+xml" class="line" data="../svg/Line.svg"></object>
                    <div class="contacts__mail">
                        <a href="mailto:info@febber.ru" class="mail">info@febber.ru</a>
                    </div>
                </div>
                <div class="socials">
                    <ul class="socials__list">
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <p class="socials__drb">Dribbble</p>
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <p class="socials__inst">Instagram</p>
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <p class="socials__vk">Vkontakte</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <script>
        $('.circle-1').delay(2000).animate({ 'opacity': '1' }, 800);
        $('.circle-2').delay(1000).animate({ 'opacity': '1' }, 800);
        $('.circle-3').animate({ 'opacity': '1' }, 800);
        $('.arc-1').delay(2000).animate({ 'opacity': '1' }, 800);
        $('.arc-2').animate({ 'opacity': '1' }, 800);
        $(".content__title").animate({ opacity: "1" }, 1000);
        $(".content__subtitle").animate({ opacity: "1" }, 1000);
        //$('.arccircle-2').delay(2000).animate({ 'opacity': '1' }, 800);
        //$('.circle-1').delay(2000).animate({ "left": "388px" }, 12000);
        //$('.circle-2').delay(2000).animate({ "left": "910px" }, 4000);
        //$('.arccircle-1').delay(2000).animate({ "left": "1190px" }, 4000);
        //$('.circle-3').delay(2000).animate({ "left": "1361px" }, 1000);
        //$('.arccircle-2').delay(2000).animate({ "left": "1496px" }, 1000);
        TweenMax.to('.circle-1', 12, { x: "-108px" });
        TweenMax.to('.circle-2', 12, { x: "-138px" });
        TweenMax.to('.arc-1', 12, { x: "-137px" });
        TweenMax.to('.arc-2', 12, { x: "-165px" });
        TweenMax.to('.circle-3', 12, { x: "-160px" });
        var tl = new TimelineMax({ repeat: -1 })
            .to('.rectangle', 11, { x: "-50px", width: "1200px" })
            .to('.rectangle', 1, { opacity: "0" });
    </script>
</body>

</html>
